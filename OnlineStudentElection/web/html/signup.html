<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Online Student Election</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="top-header">
        Online Student Election<br>
        <small>KPPIM</small>
    </div>

    <div class="page-container">
        <div class="card">
            <h2 class="section-title">Sign Up Form</h2>

            <div class="form-wrapper">
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password">
                </div>

                <button class="btn btn-primary" onclick="window.location='index.html'; return false;">
                    Sign Up
                </button>

                <p class="center-text mt-10">
                    Already have an account? <a href="index.html">Log In</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
